# Super-Resolution Augmentation Preset
# Use case: Training models for super-resolution or multi-scale learning
# Training speed: Medium
# Model robustness: Excellent for resolution variations

system:
  num_gpus: 1
  num_cpus: 4
  seed: 42

model:
  architecture: monai_basic_unet3d
  in_channels: 1
  out_channels: 2
  filters: [32, 64, 128, 256, 512]
  dropout: 0.1

  loss_functions:
    - DiceLoss
    - BCEWithLogitsLoss
  loss_weights: [1.0, 1.0]

data:
  # Data paths (modify for your dataset)
  train_image: "datasets/lucchi/train_image.h5"
  train_label: "datasets/lucchi/train_label.h5"
  val_image: "datasets/lucchi/val_image.h5"
  val_label: "datasets/lucchi/val_label.h5"

  patch_size: [128, 128, 128]
  batch_size: 2
  num_workers: 4

  # Super-resolution focused augmentation
  augmentation:
    use_augmentation: true
    transforms:
      # CutBlur (primary augmentation for super-resolution)
      # Forces model to learn from degraded (low-res) regions
      - RandCutBlurd:
          keys: ["image"]
          prob: 0.8  # High probability
          length_ratio: 0.5  # Larger regions (50% of volume)
          down_ratio_range: [2.0, 8.0]  # 2x-8x downsampling
          downsample_z: false  # Keep z-resolution (anisotropic)

      # Misalignment (mild, to prevent oversmoothing)
      - RandMisAlignmentd:
          keys: ["image"]
          prob: 0.3
          displacement: 10
          rotate_ratio: 0.0

      # Motion blur (creates directional blur)
      - RandMotionBlurd:
          keys: ["image"]
          prob: 0.4
          sections: [1, 2]
          kernel_size: 7  # Smaller kernel

      # Standard intensity augmentation
      - RandShiftIntensityd:
          keys: ["image"]
          prob: 0.5
          offsets: 0.1

      - RandGaussianNoised:
          keys: ["image"]
          prob: 0.3
          mean: 0.0
          std: 0.05  # Lower noise

optimizer:
  name: AdamW
  lr: 1e-4
  weight_decay: 1e-4

scheduler:
  name: CosineAnnealingLR
  warmup_epochs: 5

training:
  max_epochs: 100
  precision: "16-mixed"
  gradient_clip_val: 1.0

checkpoint:
  monitor: "val/loss"
  mode: "min"
  save_top_k: 3
  save_last: true

logging:
  log_every_n_steps: 50
  save_dir: "outputs"
