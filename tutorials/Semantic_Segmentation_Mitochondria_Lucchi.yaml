# Modern PyTorch Connectomics configuration using MedNeXt
# Example: Mitochondria segmentation with Lightning + nnUNet

SYSTEM:
  NUM_GPUS: 1
  NUM_CPUS: 4

MODEL:
  ARCHITECTURE: mednext_s  # MedNeXt Small
  INPUT_SIZE: [128, 128, 128]
  OUTPUT_SIZE: [128, 128, 128]
  IN_PLANES: 1
  OUT_PLANES: 1

DATASET:
  IMAGE_NAME: train_image.h5
  LABEL_NAME: train_label.h5
  INPUT_PATH: datasets/Lucchi/
  OUTPUT_PATH: outputs/MedNeXt_Mitochondria/
  PAD_SIZE: [8, 32, 32]

SOLVER:
  LR_SCHEDULER_NAME: WarmupCosineLR
  BASE_LR: 0.001
  SAMPLES_PER_BATCH: 4
  ITERATION_TOTAL: 50000
  VAL_CHECK_INTERVAL: 2000

LIGHTNING:
  PRECISION: "16-mixed"
  LOGGER_TYPE: tensorboard
  SAVE_TOP_K: 3
  MONITOR: val_loss

MONAI:
  USE_TRANSFORMS: true
  SPATIAL_SIZE: [128, 128, 128]
  RAND_FLIP_PROB: 0.5
  RAND_ROTATE_PROB: 0.3
  RAND_ELASTIC_PROB: 0.3

INFERENCE:
  IMAGE_NAME: test_image.h5
  OUTPUT_PATH: outputs/MedNeXt_Mitochondria/inference/
  OUTPUT_NAME: prediction.h5
  STRIDE: [64, 64, 64]
  SAMPLES_PER_BATCH: 8