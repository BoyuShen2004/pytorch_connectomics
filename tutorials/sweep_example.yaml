# Example parameter sweep configuration for Slurm launcher
#
# Usage:
#   python scripts/slurm_launcher.py --config tutorials/sweep_example.yaml --dry-run

# Base configuration
base_config: tutorials/lucchi.yaml

# Parameters to sweep (Cartesian product)
params:
  # Base config path
  config_path:
    - tutorials/lucchi.yaml

  # Batch sizes to try
  batch_size:
    - 2
    - 4
    - 8

  # Learning rates to try
  learning_rate:
    - 1.0e-4
    - 5.0e-4
    - 1.0e-3

  # Training epochs
  max_epochs:
    - 100

  # Slurm resource requirements
  num_gpus:
    - 1

  num_cpus:
    - 8

  memory:
    - 32

  time_limit:
    - "48:00:00"

# This will generate 3 * 3 * 1 = 9 jobs total
# Each combination of (batch_size, learning_rate) will be run
